<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Almarai" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>أسعار المواصلات</title>
    <style>
         body {
            font-family: 'Almarai', sans-serif;
            background-color: rgb(246, 227, 248);
            color: rgb(85, 32, 134);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('images/ksaworld.png') no-repeat center center/cover;
        }
        
        .card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            height: 350px; /* زيادة ارتفاع الكرت */
        }

        .card img {
            width: 100%;
            height: 200px; /* تحديد ارتفاع الصورة */
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-body {
            text-align: center;
            padding: 10px;
        }

        .price {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .card:hover .price {
            display: block;
        }

        .container {
            margin-top: 30px;
            min-height: 80vh; /* لضمان أن يكون هناك مساحة كافية في الصفحة */
        }

        .row {
            margin-bottom: 30px;
        }

        .col-3 {
            margin-bottom: 20px;
        }

        header {
            background-color: hsla(270, 72%, 37%, 0.902);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: hsla(270, 72%, 37%, 0.902);
            color: white;
            padding: 0px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8605ff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #8605ff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* تأثير الإضاءة */
        }

        footer a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body dir="rtl">
    <header>
        <h1>أسعار المواصلات</h1>
        <p>تعرف على أسعار المواصلات لمختلف وسائل النقل</p>
    </header>

    <div class="container">
        <div class="row">
            <!-- الطائرات -->
            <div class="col-3">
                <div class="card">
                    <img src="images/ta.jpg" alt="طائرة">
                    <div class="card-body">
                        <h5>الطائرة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 1,500</div>
                    </div>
                </div>
            </div>

            <!-- السيارات -->
            <div class="col-3">
                <div class="card">
                    <img src="images/loseud.png" alt="سيارة">
                    <div class="card-body">
                        <h5>السيارة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 500</div>
                    </div>
                </div>
            </div>

            <!-- السفن -->
            <div class="col-3">
                <div class="card">
                    <img src="images/unnamed.jpg" alt="سفينة">
                    <div class="card-body">
                        <h5>السفينة</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 2000</div>
                    </div>
                </div>
            </div>

            <!-- القطارات -->
            <div class="col-3">
                <div class="card">
                    <img src="images/ktar.jpg" alt="قطار">
                    <div class="card-body">
                        <h5>القطار</h5>
                        <p>الأسعار تبدأ من</p>
                        <div class="price">SAR 500</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; جميع الحقوق محفوظه لدى اكاديميه طويق</p>
        <a href="index.html" class="back-btn">الرجوع إلى الصفحة الرئيسية</a>
    </footer>
</body>
</html>
