<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"> 
    <!-- Google Fonts: Almarai -->
    <link href="https://fonts.googleapis.com/css?family=Almarai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: rgb(246, 227, 248);
            color: rgb(85, 32, 134);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('images/ksaworld.png') no-repeat center center/cover;
        }

        main {
            flex: 1;
        }

        .card {
            height: auto;
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
        }

        header {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: rgb(85, 32, 134);
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-icons i:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <nav class="navbar" style="background-color: rgb(85, 32, 134);">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="images/logo.png" alt="World Cup Logo" width="60" height="60">
                    <strong class="p-1 text-white"> أهلا بالعالم </strong>
                </div>
                <ul class="list-inline mb-0 social-icons">
                    <a href="buy.html"><strong class="p-2 text-white">شراء تذكرة</strong></a>
                    <a href="index.html"><strong class="p-2 text-white">الصفحة الرئيسية</strong></a>
                    <li class="list-inline-item p-1"><i class="bi bi-whatsapp fs-4 text-white"></i></li>
                    <li class="list-inline-item p-1"><i class="bi bi-telephone fs-4 text-white"></i></li>
                    <li class="list-inline-item p-1"><i class="bi bi-snapchat fs-4 text-white"></i></li>
                    <li class="list-inline-item p-1"><i class="bi bi-twitter-x fs-4 text-white"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-md-3">
                    <a href="index.html">
                    <div class="card">
                        <img src="images/hotal.png" alt="Logo">
                        <div class="card-body">
                            <h3><strong>فندق الدرعية</strong></h3>
                            <p>السعر: 5000 ريال لليلة</p>
                            <p style="color: green;">التوفر: متاح</p>
                            <button class="btn btn-success">احجز الآن</button>
                        </div>
                    </div>
                </a>
                </div>
                <div class="col-md-3">
                    <a href="hotels.html">
                    <div class="card">
                        <img src="images/hotal2.jpg" alt="Logo">
                        <div class="card-body">
                            <h3><strong> لانغام</strong></h3>
                            <p>السعر: 12300 ريال لليلة</p>
                            <p style="color: red;">التوفر: غير متاح</p>
                            <button class="btn btn-secondary">احجز الآن</button>
                        </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p class="mb-0">جميع الحقوق محفوظة لدى أكاديمية طويق © 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
